<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine? ğŸ’•</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink: #ff6b9d;
      --pink-light: #ffb3c6;
      --pink-dark: #e91e63;
      --cream: #fff5f7;
      --red: #ff1744;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff0f3 0%, #ffe4e9 50%, #ffd6e0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart-float {
      position: absolute;
      font-size: 20px;
      opacity: 0.3;
      animation: float-up 8s ease-in-out infinite;
    }

    .heart-float:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart-float:nth-child(2) { left: 25%; animation-delay: 1s; }
    .heart-float:nth-child(3) { left: 40%; animation-delay: 2s; }
    .heart-float:nth-child(4) { left: 55%; animation-delay: 0.5s; }
    .heart-float:nth-child(5) { left: 70%; animation-delay: 1.5s; }
    .heart-float:nth-child(6) { left: 85%; animation-delay: 2.5s; }
    .heart-float:nth-child(7) { left: 15%; animation-delay: 3s; font-size: 14px; }
    .heart-float:nth-child(8) { left: 60%; animation-delay: 3.5s; font-size: 16px; }
    .heart-float:nth-child(9) { left: 90%; animation-delay: 4s; }

    @keyframes float-up {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.2; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Itim', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: var(--pink-dark);
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #c2185b;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .buttons-wrap {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 140px;
      min-width: 320px;
      position: relative;
    }

    .btn {
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6b9d, #e91e63);
      color: white;
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
    }

    .btn-yes:active {
      transform: scale(1.05);
    }

    .btn-no {
      background: linear-gradient(135deg, #b0bec5, #90a4ae);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: absolute;
      transition: left 0.15s ease-out, top 0.15s ease-out;
    }

    .btn-no:hover {
      /* We control position via JS */
    }

    .cringe-msg {
      margin-top: 1.5rem;
      min-height: 2.5rem;
      font-family: 'Itim', cursive;
      font-size: 1.3rem;
      color: var(--pink-dark);
      padding: 0 1rem;
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    .try-count {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #ad1457;
      opacity: 0.8;
    }

    /* Success state */
    .success-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 245, 247, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.5s ease;
    }

    .success-overlay.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-title {
      font-family: 'Itim', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: var(--pink-dark);
      margin-bottom: 0.5rem;
      animation: bounce 0.6s ease;
    }

    .success-sub {
      font-size: 1.5rem;
      color: #c2185b;
      margin-bottom: 2rem;
    }

    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confetti-fall 3s ease-out forwards;
    }

    .confetti.heart {
      font-size: 24px;
      width: auto;
      height: auto;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <div class="hearts-bg">
    <span class="heart-float">ğŸ’•</span>
    <span class="heart-float">â¤ï¸</span>

    <span class="heart-float">ğŸ’–</span>
    <span class="heart-float">ğŸ’•</span>

    <span class="heart-float">ğŸ’—</span>
    <span class="heart-float">ğŸ’–</span>
    <span class="heart-float">ğŸ’•</span>
  </div>

  <div class="container" id="main-screen">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <p class="subtitle">(Pretty please with a cherry on top ğŸ’)</p>

    <div class="buttons-wrap">
      <button class="btn btn-yes" id="btnYes">Yes! ğŸ’–</button>
      <button class="btn btn-no" id="btnNo">No</button>
    </div>

    <p class="cringe-msg" id="cringeMsg"></p>
    <p class="try-count" id="tryCount"></p>
  </div>

  <div class="success-overlay" id="successOverlay">
    <div class="confetti-container" id="confettiContainer"></div>
    <h2 class="success-title">YAY! You said yes! ğŸ‰ğŸ’•</h2>
    <p class="success-sub">I knew you couldn't resist ğŸ˜Š Best Valentine's Day ever!</p>

  <script>
    const btnNo = document.getElementById('btnNo');
    const btnYes = document.getElementById('btnYes');
    const cringeMsg = document.getElementById('cringeMsg');
    const tryCountEl = document.getElementById('tryCount');
    const successOverlay = document.getElementById('successOverlay');
    const confettiContainer = document.getElementById('confettiContainer');
    const buttonsWrap = document.querySelector('.buttons-wrap');

    const cringeMessages = [
      "The No button is shy... it only wants Yes friends! ğŸ¥º",
      "Oops! Your finger slipped toward Yes, didn't it? ğŸ˜",
      "No? In this economy? ğŸ’¸â¤ï¸",
      "The universe says... try the other button! âœ¨",
      "This button has commitment issues. Click Yes instead!",
      "No is just Yes waiting to happen... ğŸ’•",
      "Your smile says Yes! Your cursor is confused ğŸ˜Š",
      "Error 404: No not found. Yes is right there! ğŸ‘‰",
      "The No button went to get milk. It'll be back never. Click Yes!",
      "I asked the No buttonâ€”it said it's actually a Yes in disguise ğŸ¥¸",
      "Pretty please? ğŸ¥º With a thousand cherries on top?",
      "My heart can't process 'No'. Try Yes! â¤ï¸",
      "The No button is on a coffee break. Yes is here though! â˜•",
      "Your eyes said Yes. I have witnesses. ğŸ‘€",
      "No has left the chat. Yes is waiting with flowers! ğŸ’",
    ];

    let noClickAttempts = 0;
    let noPosition = { x: 0, y: 0 };
    const wrapRect = () => buttonsWrap.getBoundingClientRect();

    function getRandomPosition() {
      const rect = wrapRect();
      const padding = 20;
      const btnW = 80;
      const btnH = 48;
      const maxX = Math.max(0, rect.width - btnW - padding);
      const maxY = Math.max(0, rect.height - btnH - padding);
      return {
        x: padding + Math.random() * maxX,
        y: padding + Math.random() * maxY
      };
    }

    function moveNoButton() {
      const rect = wrapRect();
      const btnRect = btnNo.getBoundingClientRect();
      const newPos = getRandomPosition();

      btnNo.style.left = newPos.x + 'px';
      btnNo.style.top = newPos.y + 'px';
    }

    function onNoHover(e) {
      noClickAttempts++;
      moveNoButton();
      cringeMsg.textContent = cringeMessages[noClickAttempts % cringeMessages.length];
      tryCountEl.textContent = noClickAttempts === 1
        ? "That was attempt #1... the Yes button is right there! ğŸ‘€"
        : `That was attempt #${noClickAttempts}... you're so persistent (say Yes already!) ğŸ’•`;
    }

    function onNoClick(e) {
      e.preventDefault();
      e.stopPropagation();
      noClickAttempts++;
      moveNoButton();
      cringeMsg.textContent = cringeMessages[noClickAttempts % cringeMessages.length];
      tryCountEl.textContent = noClickAttempts === 1
        ? "Nice try! The Yes button doesn't run away though ğŸ˜Š"
        : `Attempt #${noClickAttempts} â€” the Yes button is friendlier! ğŸ’–`;
    }

    btnNo.addEventListener('mouseenter', onNoHover);
    btnNo.addEventListener('click', onNoClick);

    const hearts = ['ğŸ’•', 'â¤ï¸', 'ğŸ’—', 'ğŸ’–', 'ğŸ’', 'ğŸŒ¸'];
    function createConfetti() {
      for (let i = 0; i < 60; i++) {
        const el = document.createElement('span');
        el.className = Math.random() > 0.5 ? 'confetti heart' : 'confetti';
        if (el.classList.contains('heart')) {
          el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        } else {
          el.style.background = ['#ff6b9d', '#e91e63', '#ff1744', '#ffb3c6'][Math.floor(Math.random() * 4)];
          el.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        }
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDelay = Math.random() * 0.5 + 's';
        confettiContainer.appendChild(el);
        setTimeout(() => el.remove(), 3500);
      }
    }

    btnYes.addEventListener('click', () => {
      successOverlay.classList.add('show');
      createConfetti();
    });

    moveNoButton();
  </script>
</body>
</html>
